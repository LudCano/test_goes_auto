<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>AUTOMATED PLOTS</h1>

    <div class="image-container">
        <h2>AOD 440nm</h2>
        <img src="aod440.png" alt="Descripción de la imagen 1">
    </div>

    <div class="image-container">
        <h2>AOD 500nm</h2>
        <img src="aod500.png" alt="Descripción de la imagen 2">
    </div>

    <!-- Repite según sea necesario para más imágenes -->

</body>
</html>
